<!DOCTYPE html>
<html ng-app='friendsList'>
  <head>

    <meta charset="utf-8">
    <title>Babies First Angular</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  </head>
  <body ng-controller='mainCtrl'>
    <input ng-model='name' placeholder="Enter name">
    <button ng-click='setName(name)'>SUBMIT NAME</button>
    <h1>{{corName}} Friends</h1>
    <div ng-repeat="friend in friends">
      <p>
        {{friend}}
      </p>
    </div>
    <input ng-model='newFriend' placeholder="Add new friend">
    <button ng-click='addFriends(newFriend)'>ADD FRIEND</button>
    <br>
    <br>
    <input ng-model='removeFriend' placeholder="Remove existing friend">
    <button ng-click='removeFriends(removeFriend)'>REMOVE FRIEND</button>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src='js/app.js'></script>
</html>
